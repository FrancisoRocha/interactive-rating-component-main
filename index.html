<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>

  <div class="card_ask">

    <div class="card_initial">
      <img src="./images/icon-star.svg" alt="icono de estrella" class="img__star">

      <!-- Rating state start -->

      <h3 class="title__card">How did we do?</h3>

      <p class="text">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>

      <ul class="califi__numer">
        <li class="califi__item">
          <button type="button" class="uno califi active">1</button>
        </li>
        <li class="califi__item">
          <button type="button" class="dos califi">2</button>
        </li>
        <li class="califi__item">
          <button type="button" class="tres califi">3</button>
        </li>
        <li class="califi__item">
          <button type="button" class="cuatro califi">4</button>
        </li>
        <li class="califi__item">
          <button type="button" class="cinco califi">5</button>
        </li>
      </ul>

      <input type="submit" value="Submit" class="btn-1">

      <!-- Rating state end -->
    </div>

    <div class="card_thank">
      <!-- Thank you state start -->

      <img src="./images/illustration-thank-you.svg" alt="imaganen de gracias por su calificacion" class="phone">

      <p class="text_card_1">
        You selected out of 5
      </p> <!-- Add rating here -->

      <h3 class="title__card__2">Thank you!</h3>

      <p class="text__card__2">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>

      <!-- Thank you state end -->
    </div>
  </div>

  </div> -->
  <script src="main.js"></script>
</body>

</html>
